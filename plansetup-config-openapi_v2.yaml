    ErrorResponse:
      title: ErrorResponse
      type: object
      properties:
        corelation_id:
          type: string
          description: Id to trace the request of the message
          example: 030c89b1-8732-492b-b69a-2239e14264e5
        code:
          type: string
          description: High level error code. The first 6 position indicates the API provider like POLICY and the next 4 position indicates the type of error. If the API is returning a 400 type of error (data error) and API provider identifier is POLICY (For POLICY API) the error code should be returned as POLICY4000, POLICY4001, etc.
          example: POLICY4001
        message:
          type: string
          description: High level Error description.
        more_info:
          type: array
          items:
            $ref: '#/components/schemas/ErrorDetails'
    ErrorDetails:
      type: object
      properties:
        code:
          type: string
          description: Low level error code. The first 6 position indicates the API provider like POLICY and the next 4 position indicates the type of error. If the API is returning a 400 type of error (data error) and API provider identifier is POLICY (For POLICY API) the error code should be returned as POLICY4000, POLICY4002, etc.
          example: POLICY4002
        field:
          type: string
          description: Indicates the field name(input) that caused the error
          example: group_id
        message:
          type: string
          description: Specific description of the error
          example: Group id cannot be blank
    